[pytest]
testpaths = tests
python_files = *test*.py *tests.py
python_classes = Test* *Tests
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    reactor: marks tests related to reactor functionality
    flowsheet: marks tests related to flowsheet functionality

# Minimum version requirement
minversion = 6.0

# Test discovery patterns
norecursedirs = 
    .git
    .env
    .venv
    venv
    env
    build
    dist
    *.egg-info
    __pycache__
    .pytest_cache
    .coverage
    htmlcov

# Configure logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
